<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./library.js" defer></script>
    <title>Book Tracker</title>
</head>
<body>
    <header>
        <h1>Book Tracker</h1>
    </header>
    <main>
        <div class="top">
            <h3 id="books-read">0 Books Read</h3>
            <button id="add-book">Add New Book</button>
            <form class="popup-form">
                <h2>New Book</h2>
                <label for="title">Title: </label>
                <input type="text" id="title" placeholder="The Hobbit" required>
                <label for="author">Author: </label>
                <input type="text" id="author" placeholder="C.S. Lewis" required>
                <label for="pages">Pages: </label>
                <input type="number" id="pages" placeholder="512" required>
                <label for="read">Have you read it?</label>
                <select name="isRead" id="read-status" required>
                    <option value="0">
                        Not Read
                    </option>
                    <option value="1">
                        Read
                    </option>
                </select>
                <button type="submit">Add Book To Library</button>
                <button type="button" class="cancel-btn">Close</button>
            </form>
        </div>
        <div class="library">
            
        </div>
    </main>
</body>
</html>
