<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./library.js" defer></script>
    <title>Book Tracker</title>
</head>
<body>
    <header class="header">
        <h1>Book Tracker</h1>
    </header>
    <main>
        <div class="top">
            <div class="header">
                <h3 id="books-read" class="library-head">0 Books Read</h3>
                <button id="add-book" class="add-book">Add New Book</button>
            </div>
            <div class="form-container">
                <div class="form-background">
                    <form class="popup-form">
                        <h2>New Book</h2>
                        <div class="input-container">
                            <label for="title">Title: </label>
                            <input type="text" id="title" placeholder="The Hobbit" required>
                        </div>
                        <div class="input-container">
                            <label for="author">Author: </label>
                            <input type="text" id="author" placeholder="J.R.R Tolkien" required>
                        </div>
                        <div class="input-container">
                            <label for="pages">Pages: </label>
                            <input type="number" id="pages" placeholder="512" required>
                        </div>
                        <div class="input-container">
                            <label for="read">Have you read it?</label>
                            <select name="isRead" id="read-status" required>
                                <option value="0">
                                    Not Read
                                </option>
                                <option value="1">
                                    Read
                                </option>
                            </select>
                        </div>
                        <button type="submit">Add Book To Library</button>
                        <button type="button" class="cancel-btn">Close</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="library">

        </div>
    </main>
</body>
</html>
